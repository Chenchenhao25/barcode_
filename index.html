<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner di Codici a Barre con QuaggaJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner {
            width: 100%;
            height: 300px;
            display: none;
            position: relative;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Scanner di Codici a Barre</h1>
    <button id="start-scanner">Inizia Scansione</button>
    <div id="scanner"></div>
    <div id="result">Codice a barre scannerizzato: <span id="barcode"></span></div>

    <script>
        document.getElementById('start-scanner').addEventListener('click', function() {
            const scanner = document.getElementById('scanner');
            const resultDisplay = document.getElementById('barcode');
            scanner.style.display = 'block';
            resultDisplay.textContent = ''; // Pulisci il risultato precedente

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scanner
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader",
                        "2of5_reader",
                        "code_93_reader"
                    ]
                }
            });

            Quagga.onDetected(function(result) {
                console.log("Codice a barre scannerizzato:", result.codeResult.code);
                resultDisplay.textContent = result.codeResult.code; // Mostra il codice a barre nella pagina
                Quagga.stop(); // Ferma la scansione
                scanner.style.display = 'none'; // Nascondi il scanner dopo la scansione
            });

            Quagga.onProcessed(function(result) {
                if (result.boxes) {
                    if (result.boxId) {
                        if (result.boxId !== result.previousBoxId) {
                            const canvas = document.getElementById('canvas');
                            canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                            canvas.getContext('2d').drawImage(result.image, result.box.x, result.box.y, result.box.width, result.box.height, 0, 0, canvas.width, canvas.height);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
